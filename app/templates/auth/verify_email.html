<div
  style="
    font-family: Poppins, sans-serif;
    background-color: #f1f3f6;
    padding: 40px 20px;
  "
>
  <div
    style="
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.05),
        -10px -10px 30px rgba(255, 255, 255, 0.9);
    "
  >
    <div style="text-align: center">
      <div
        style="font-size: 36px; color: rgb(68, 138, 115); margin-bottom: 20px"
      >
        <i class="fas fa-envelope-circle-check"></i>
      </div>
      <h2 style="color: #333333; font-weight: 600">Verify your email</h2>
      <p style="font-size: 16px; color: #555555">
        Click the button below to verify your email address.
      </p>
      <a
        href="{{ verify_url }}"
        style="
          display: inline-block;
          margin-top: 20px;
          background-color: rgb(68, 138, 115);
          color: white;
          padding: 12px 24px;
          border-radius: 8px;
          text-decoration: none;
          font-weight: 500;
        "
      >
        Verify Email
      </a>
      <p style="margin-top: 25px; font-size: 14px; color: #777">
        Or copy and paste the link below into your browser:
      </p>
      <p style="word-break: break-all; color: #444">{{ verify_url }}</p>
      <p style="margin-top: 20px; font-size: 13px; color: #999">
        This link will expire in 1 hour.
      </p>
    </div>
  </div>
</div>
